<mat-card>
  <h1>{{ "delete_item" | translate }}</h1>
  <div class="w-full flex justify-end gap-2 mt-8">
    <button
      (click)="onSelect(false)"
      class="!bg-default"
      color="accent"
      mat-flat-button
    >
      {{ "no" | translate }}
    </button>
    <button
      (click)="onSelect(true)"
      class="!bg-danger"
      color="accent"
      mat-flat-button
    >
      {{ "yes" | translate }}
    </button>
  </div>
</mat-card>
