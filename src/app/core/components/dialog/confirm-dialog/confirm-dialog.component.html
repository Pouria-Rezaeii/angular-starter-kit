<mat-card class="dialog__container">
  <h1 class="dialog__title">{{ "areYouSure" | translate }}</h1>
  <div class="dialog__content-box"></div>
  <div class="dialog__controls-box">
    <button (click)="onSelect(false)" color="accent" mat-flat-button>
      {{ "no" | translate }}
    </button>
    <button
      (click)="onSelect(true)"
      class="!bg-info"
      color="accent"
      mat-flat-button
    >
      {{ "yes" | translate }}
    </button>
  </div>
</mat-card>
