<header class="header !bg-transparent border-blue">
  <div class="max-width flex h-full w-full justify-between items-center">
    <div class="flex gap-32 items-center">
      <h1
        class="text-text-primary-dark text-xl sm:text-2xl font-medium uppercase cursor-pointer"
        routerLink="/"
      >
        LOGO
      </h1>
      <div *ngIf="screenSize !== 'xSmall' && screenSize !== 'small'">
        <app-navigation-menu></app-navigation-menu>
      </div>
    </div>
    <div class="flex gap-3 items-center">
      <app-language-button></app-language-button>
      <button
        mat-icon-button
        (click)="toggleDrawer()"
        class="navigation__hamburger-icon !bg-background-bisque"
        *ngIf="screenSize === 'xSmall' || screenSize === 'small'"
      >
        <mat-icon color="primary" class="!text-text-secondary !hover:text-white"
          >menu
        </mat-icon>
      </button>
    </div>
  </div>
</header>
